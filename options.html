<!DOCTYPE html>
<html>
    <head>
        <title>HuskyReg Configuration</title>
    </head>
<body>
    <p>HuskyReg Configuration</p>
    <p>Please select the quarter for registration</p>
    <select id="quarter">
        <option value="AUT">Autumn</option>
        <option value="WIN">Winter</option>
        <option value="SPR">Spring</option>
        <option value="SUM">Summer</option>
    </select>
    <select id="year">
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
    </select>
    <button id="save">Save</button>
    <p>(You may need to restart Chrome for the change to apply)</p>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
